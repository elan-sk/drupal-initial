global-styling:
  js:
    assets/js/theme.js: {}
  dependencies:
    - core/jquery

  css:
    component:
      assets/css/theme.css: {}

slider_cdn:
  css:
    theme:
      '//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css':
        type: external
        minified: true
      '//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css':
        type: external
        minified: true
  js:
    '//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js': {type: external, minified: true}

fonts_cdn:
  css:
    theme:
      'https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,700;6..12,800&display=swap':
        type: external
        minified: true

material_cdn:
  css:
    theme:
      'https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200':
        type: external
        minified: true

fa_cdn:
  css:
    theme:
      'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css':
        type: external
        minified: true
